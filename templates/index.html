<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://kit.fontawesome.com/your_fontawesome_kit.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>🌦️ Smart Weather</h1>

    <div class="search-box">
      <input type="text" id="city-input" placeholder="Enter city or pincode">
      <div id="suggestions"></div>
      <button id="search-btn">Search</button>
      <button id="location-btn"><i class="fas fa-location-arrow"></i> Use My Location</button>
    </div>

    <div class="weather-card hidden" id="weather-result">
      <h2 id="location-name"></h2>
      <img id="weather-icon" src="" alt="Weather Icon">
      <p><strong>Temperature:</strong> <span id="temperature"></span>°C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
      <p><strong>Precipitation (next 1h):</strong> <span id="precipitation"></span> mm</p>
      <p><strong>Summary:</strong> <span id="summary"></span></p>
    </div>
    
    <div id="error-msg" class="error-msg"></div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
