<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Weather App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Smart Weather App</h1>
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Enter city or pincode..." />
      <button id="searchBtn">Search</button>
      <button id="locationBtn">Use My Location</button>
      <div id="suggestions" class="suggestions"></div>
    </div>

    <div class="weather-card" id="weatherCard" style="display:none;">
      <h2 id="locationName"></h2>
      <img id="weatherIcon" src="" alt="Weather Icon">
      <p id="weatherSummary"></p>
      <p><strong>Temperature:</strong> <span id="temperature"></span> Â°C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
      <p><strong>Precipitation:</strong> <span id="precipitation"></span>%</p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
