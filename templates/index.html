<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Weather App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Smart Weather App</h1>
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Enter city or pincode..." />
      <button id="searchBtn">Search</button>
      <button id="locationBtn">Use My Location</button>
      <div id="suggestions" class="suggestions"></div>
    </div>

    <div class="weather-card" id="weatherCard" style="display:none;">
      <h2 id="locationName"></h2>
      <img id="weatherIcon" src="" alt="Weather Icon">
      <p id="weatherSummary"></p>
      <p><strong>Temperature:</strong> <span id="temperature"></span> °C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
      <p><strong>Precipitation:</strong> <span id="precipitation"></span>%</p>
    </div>

    <div class="weather-card hidden" id="weather-result">
      <h2 id="location-name"></h2>
      <img id="weather-icon" src="" alt="Weather Icon">
      <p><strong>Temperature:</strong> <span id="temperature"></span>°C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
      <p><strong>Precipitation (next 1h):</strong> <span id="precipitation"></span> mm</p>
      <p><strong>Summary:</strong> <span id="summary"></span></p>
    </div>
    
    <div id="error-msg" class="error-msg"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
