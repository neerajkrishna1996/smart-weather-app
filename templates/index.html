<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Weather App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='icons/weather-icon.png') }}">
</head>
<body>
  <div class="background">
    <div class="container">
      <h1 class="title"><img src="{{ url_for('static', filename='icons/weather.png') }}" alt="Icon" class="weather-icon"> Smart Weather</h1>

      <form id="weather-form" method="POST" action="/">
        <input type="text" id="search-box" name="location" placeholder="Enter city or pincode" autocomplete="off" required>
        <button type="submit" class="search-btn">🔍</button>
        <div id="suggestions" class="suggestions"></div>
      </form>

      <button onclick="getLocation()" class="location-btn">📍 Use My Location</button>

      {% if weather %}
      <div class="weather-card fade-in">
        <h2>{{ weather.city }}</h2>
        <img src="{{ url_for('static', filename='icons/' + weather.icon + '.png') }}" alt="Icon" class="result-icon">
        <p><strong>{{ weather.summary }}</strong></p>
        <p>🌡️ Temperature: {{ weather.temp }}°C</p>
        <p>💧 Humidity: {{ weather.humidity }}%</p>
        <p>🌬️ Wind: {{ weather.wind }} km/h</p>
        <p>🌧️ Precipitation Chance: {{ weather.precip }}%</p>
      </div>
      {% endif %}

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
